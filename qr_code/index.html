<script>
    const url = "https://www.instagram.com/pycode.hubb?igsh=cDVxZXI4NDF2ZmN0" //"https://google.com";  // Simple test URL

    console.log("URL:", url);  // Check the URL

    // Use toDataURL to generate QR code as a data URL
    QRCode.default.toDataURL(url, function (error, urlData) {
        if (error) {
            console.error("Error generating QR Code:", error);
        } else {
            console.log('QR Code generated!');

            // Create an image element to display the QR code
            const imgElement = document.createElement('img');
            imgElement.src = urlData;
            document.body.appendChild(imgElement);  // Append the QR code image to the body
        }
    });
</script>


</body>
